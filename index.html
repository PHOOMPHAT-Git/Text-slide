<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sliding</title>
    <style>
        .header {
            text-align: center; /*ทำให้ข้อความจัดให้อยู่ตรงกลางในแนวนอน*/
            padding: 50px 20px; /*เพิ่มช่องว่างรอบเนื้อหา (50px ด้านบนและล่าง, 20px ด้านซ้ายและขวา)*/
            border-radius: 8px; /*ทำให้มุมของกล่องมีความโค้ง 8px*/
            margin: 20px 0; /*กำหนดระยะห่าง (20px ด้านบนและล่าง)*/
            background-color: rgba(255, 255, 255, 0.025); /*สีพื้นหลัง*/
            position: relative; /*ใช้จัดการตำแหน่งขององค์ประกอบภายใน*/
            overflow: hidden; /*ซ่อนเนื้อหาที่อยู่นอกกรอบ*/
        }

        .header h2 {
            font-size: 35px; /*กำหนดขนาดตัวอักษรของ <h2> เป็น 35px*/
        }

        .header h5 {
            font-size: 25px; /*กำหนดขนาดตัวอักษรของ <h2> เป็น 25px*/
        }

        .sliding-r {
            position: absolute; /*วางตำแหน่งองค์ประกอบโดยสัมพันธ์กับ*/
            white-space: nowrap; /*ทำให้ข้อความไม่ตัดบรรทัด*/
            font-size: 50px; /*กำหนดขนาดตัวอักษรเป็น 50px*/
            animation: slide-r 10s linear infinite; /*ใช้แอนิเมชันชื่อ slide-r ที่ใช้เวลาเล่น 10 วินาที และทำซ้ำเรื่อย ๆ (infinite)*/
        }

        @keyframes slide-r {
            0% {
                transform: translateX(2500px); /*0%: เริ่มต้นข้อความอยู่ที่ตำแหน่ง X = 2500px (อยู่นอกจอด้านขวา)*/
            }
            100% {
                transform: translateX(-1000px); /*จบแอนิเมชันข้อความจะเลื่อนไปที่ X = -1000px (ออกจอด้านซ้าย)*/
            }
        }
    </style>
</head>
<body>
    <div>
        <section class="header">
            <h2>ไอ้กันควายจริงมั้ย?</h2>
            <h5>@helloguys5151_</h5>
            <div class="sliding-r">จริงค้าบบบบบบบบบบบบบบบบบบ</div>
        </section>
    </div>
</body>
</html>
